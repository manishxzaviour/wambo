<html>
	<head>
		<title>
			Update Scedule
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<link rel="stylesheet" type="text/css" href="/css">
	<body>
	<div class="hdder">
	<h2 class="hdderWrapper">WamBo</h2></div>
	<br>
	<br>
	<div align="center">
	<p class="genericText">
		<em><h3>Update</h3></em>
	</p>
	<form action="/upd/a" method="post">
	<table border="3px" border-color="silver" align="center" class="genericText shadowLight">
							<tr><td><input type="button" id="rst" value="RESET"></td><td id="day" style="text-align:center">On?</td></tr>
							<tr><td>04_06</td><td class="sced"><input type="checkbox"  id="4_6"  name="04_06"></td></tr>
							<tr><td>06_08</td><td class="sced"><input type="checkbox"  id="6_8" name="06_08"></td></td></tr>
							<tr><td>08_10</td><td class="sced"><input type="checkbox"  id="8_10" name="08_10"></td></td></td></tr>
							<tr><td>10_12</td><td class="sced"><input type="checkbox"  id="10_12" name="10_12"></td></tr>
							<tr><td>12_14</td><td class="sced"><input type="checkbox"  id="12_14" name="12_14"></td></tr>
							<tr><td>14_16</td><td class="sced"><input type="checkbox"  id="14_16" name="14_16"></td><td><input type="submit" value="UPDATE" id="upd" name="*upd"></td></tr>
							<tr><td>16_18</td><td class="sced"><input type="checkbox"  id="16_18" name="16_18"></td></tr>							<tr><td>18_20</td><td class="sced"><input type="checkbox"  id="18_20" name="18_20"></td></tr>
							<tr><td>20_22</td><td class="sced"><input type="checkbox"  id="20_22" name="20_22"></td></tr>
							<tr><td>22_24</td><td class="sced"><input type="checkbox"  id="22_24" name="22_24"></td></tr>
							<tr><td>24_02</td><td class="sced"><input type="checkbox"  id="24_2" name="24_02"></td></tr>
		        </table>
				<div class="hdderWrapper genericText shadowLight">
				<input type="text" name="*Check" id="x" style="display:none" value="0000">
				<input type="text" placeholder="Price per KwH" name="ElectricPrice" onchange="ud()" id="price">
				<input type="text" placeholder="supply Ampere" name="ElectricSupply" onchange="ud()" id="suply">
				<br>
				<br>
				<input type="text" id="ssid" placeholder="SSID"name="SSID" onchange="ud()"><input type="text" id="pwd"placeholder="Password" name="PWD" onchange="ud()">
				<br>
				<br>
				<br>
				<label>Reset?&nbsp;&nbsp;</label>Y:<input type="radio" name="reset" value="Yes">N:<input type="radio" name="reset" value="No" checked>
				</div>
	</form>
	</div>
		<script lang="javascript">
			 function rst(){
			 document.getElementById("4_6").checked=false;
			 document.getElementById("6_8").checked=false;
			 document.getElementById("8_10").checked=false;
			 document.getElementById("10_12").checked=false;
			 document.getElementById("12_14").checked=false;
			 document.getElementById("14_16").checked=false;
			 document.getElementById("16_18").checked=false;
			 document.getElementById("18_20").checked=false;
			 document.getElementById("20_22").checked=false;
			 document.getElementById("22_24").checked=false;
			 document.getElementById("24_2").checked=false;
			 }
			 document.getElementById("rst").onclick=function(){rst();};
			 function ud(){
				 document.getElementById("x").value="1111";
				 var x=document.getElementById("price");
				 var y=document.getElementById("suply");
				 if(isNaN(parseFloat(x.value))||isNaN(parseFloat(y.value))){
					alert("input should be a number; electricity");
					x.value=null;
					y.value=null;
				}
			 }
			 var SSID_I=document.getElementById("ssid");
			 var PWD_I=document.getElementById("pwd");
			 function x(){
			 SSID_I.value=SSID_I.value.trim();
			 PWD_I.value=PWD_I.value.trim();
			 console.log(SSID_I.value+"\n"+PWD_I.value);
			 }
			 SSID_I.onblur=x;
			 PWD_I.onblur=x;
		</script>
	</body>
