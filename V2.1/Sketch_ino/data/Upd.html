<script lang="javascript">
function rst(){
document.getElementById("a").checked=true;
document.getElementById("b").checked=true;
document.getElementById("c").checked=true;
document.getElementById("d").checked=true;
document.getElementById("e").checked=true;
document.getElementById("f").checked=true;
document.getElementById("g").checked=true;
document.getElementById("h").checked=true;
document.getElementById("i").checked=true;
document.getElementById("j").checked=true;
document.getElementById("k").checked=true;
}
rst();
var x=document.getElementById("price");
var y=document.getElementById("suply");
document.getElementById("rst").onclick=function(){rst();};
function ud(){
document.getElementById("x").value="1111";
if(isNaN(parseFloat((x.value=='')?"0":x.value))||isNaN(parseFloat((y.value=='')?"0":y.value))){
alert("input should be a number; electricity");
x.value=null;
y.value=null;
}
}
var SSID_I=document.getElementById("ssid");
var PWD_I=document.getElementById("pwd");
function check(){
				if(document.getElementById("x").value=="1111"){
					if(x.value==''||y.value==''||SSID_I.value==''||PWD_I.value==''){
						alert("incomplete input");
						return false;
					}
				}
				return true;
			 }
function x(){
SSID_I.value=SSID_I.value.trim();
PWD_I.value=PWD_I.value.trim();
console.log(SSID_I.value+"\n"+PWD_I.value);
}
SSID_I.onblur=x;
PWD_I.onblur=x;
</script>
